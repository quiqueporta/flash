{% extends "base.html" %}
{% block content %}
<h2>Shared files <a href="{{ url_for('upload_file')  }}" class="btn btn-success"><span class="glyphicon glyphicon-cloud-upload"></span> Upload File</a></h2>
<div class="row">
    <div class="col-md-8">
        <ul class="list-group">
        {% for file in files %}
            <li class="list-group-item">
                <div class="row">
                    <div class="col-md-8">
                        {{ file }}
                    </div>
                    <div class="col-md-4 text-right">
                        <a href="{{ url_for('uploaded_file', filename=file)  }}" class="btn btn-primary"><span class="glyphicon glyphicon-cloud-download"></span> Download</a>
                    </div>
                </div>
            </li>
        {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
